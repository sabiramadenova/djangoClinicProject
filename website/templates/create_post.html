{% extends 'base_template.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Жаңалық атауы</label>
        <input type="text" class="form-control" value="{{ form.title }}">

    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Қысқаша мазмұны</label>
        {{ form.description }}
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Мәтінді енгізіңіз</label>
        {{ form.title}}
    </div>
    <button type="submit" class="btn btn-primary">Сақтау</button>
</form>
{% endblock %}
