{% extends "base_template.html" %}

{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Біздің Клиникаға қош келдіңіз!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Тіркелу</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Тіркеліп қойғансыз ба? <a class="ml-2" href="{% url 'login' %}">Кіру</a>
            </small>
        </div>
    </div>
    </div>
{% endblock content %}
